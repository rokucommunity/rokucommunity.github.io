<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roku Community</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="hero-container">
        <div class="hero-navbar">
            <h1 class="hero-text page-title">Roku Community</h1>
            <div class="hero-navbar--buttons">
                <a class="hero-text hero-navbar--whats-new" href="#">
                    What's new?
                </a>
                <a href="#">
                    <img src="https://res.cloudinary.com/roku-community/image/upload/v1663447840/slack_mono_white_ifc44z.png" alt="Slack logo"/>
                </a>
                <a href="#">
                    <img src="https://res.cloudinary.com/roku-community/image/upload/v1663447957/github-mono-white_m6idwe.png" alt="Github logo">
                </a>
            </div>
        </div>
        
        <div class="hero-content">
            <h2 class="hero-text hero-title">
                Our Goal is to make <br/> Roku Development <u>Better</u>
            </h2>

            <p class="hero-text hero-subtitle">
                We provide and maintain <b>Open Source</b> solutions to enhance your development workflows
            </p>

            <div class="hero-cta">
                <input
                    type="text"
                    class="hero-cta--email-input"
                    placeholder="Enter your email">
                </input>
                <button class="hero-cta--button">Keep me updated</button>
            </div>
        </div>
        
        <div class="see-more-container">
            <p>See our magic in action</p>
            <img src="https://res.cloudinary.com/roku-community/image/upload/v1663452078/icon-arrow-down_ewiujp.svg" alt="Icon arrow down">
        </div>
    </div>
</body>
</html>
